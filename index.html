<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Drum Kit</title>
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
	<link href="https://www.w3schools.com/cssref/css3_pr_text-shadow.asp" rel="stylesheet">
	<link href="https://www.w3schools.com/cssref/pr_background-image.asp" rel="stylesheet">
	<link href="https://developer.mozilla.org/en-US/docs/Web/CSS/box-shadow" rel="stylesheet">
	

  </head>
 
  <body>
    <h1 id="title">Drum Kit</h1>
	<div class="set">
		<button type="button" class="w drum">w</button>
		<button type="button" class="a drum">a</button>
		<button type="button" class="s drum">s</button>
		<button type="button" class="d drum">d</button>
		<button type="button" class="j drum">j</button>
		<button type="button" class="k drum">k</button>
		<button type="button" class="L drum">L</button>
	</div>
	<script src="index.js" charset="utf-8"></script>

  
  </body>
	
</html>
